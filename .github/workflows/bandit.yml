---
name: Bandit Scan

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: |
          echo "Running Bandit..."
          # Ensure SARIF file exists even if no Python files are found
          touch bandit-results.sarif
          # Run Bandit and overwrite SARIF file if scan finds files
          bandit -r . -f sarif -o bandit-results.sarif || true
          echo "Bandit scan completed."

      - name: Upload Bandit results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
