---
name: Bandit Scan

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: |
          echo "Checking for Python files..."
          # Run Bandit only if Python files exist
          if ls **/*.py 1> /dev/null 2>&1; then
            echo "Python files found. Running Bandit..."
            bandit -r . -f sarif -o bandit-results.sarif || true
            echo "Bandit scan completed."
          else
            echo "No Python files found. Skipping Bandit scan."
          fi

      - name: Upload Bandit results to GitHub Security tab
        if: ${{ always() && (files.exists('bandit-results.sarif')) }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
